<!DOCTYPE html>
<html>
	<head>
		<title>FARMA EDUCATIVA</title>
		
        
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">

				  <a class="navbar-brand logo" href="../index.html">
					<img src="../imagenes/yo (2).jpg" alt="yo" width="40" height="40" class="d-inline-block align-text-top">
					</a>
					<a class="navbar-brand logo" href="../index.html">VACUNATORIO de FARMA EDUCATIVA</a>
					
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					  <div class="navbar-nav">
						<a class="nav-link active logo" aria-current="page" href="./contacto.html">Turno para vacunación</a>
						<a class="nav-link" href="./contacto.html"></a>
						
				  

				</div>
			  </nav>
    
		</header>
        <main>
           
                <form id="form">
                  <div class="social">
                    <div class="title">Comienza a registrarte</div>
                    <div class="question">
                      Registrate<br />
                      <span>Sign In</span>
                    </div>
              
                    <div class="btn">
                      <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Sign Up
                      </div>
                      <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Sign Up
                      </div>
                    </div>
              
                    
                  </div>
              
                  
              
                  <div>
                    <label for="username">Nombre y Apellido</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Nombre" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                  </div>
              
                
              
                  <div>
                    <label for="email">Email</label>
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="email" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                  </div>
              
                
              
                  <div>
                    <label for="password">Contraseña</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Contraseña aquí" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                  </div>
              
                  <button type="submit" id="submit">Submit</button>
                </form>
              </div>
              
        </main>
     <footer>
			<p>&copy; 2023 Dalma Cersósimo para Farma educativa</p>
		</footer>

		
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="./js/productos.js"></script>
		<script src="./js/app.js"></script>
	</body>
